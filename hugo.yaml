baseURL: "https://travispandos.com"
title: Travis Pandos
paginate: 20
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: true
pygmentsUseClasses: true

# googleAnalytics:

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Travis Pandos - Blog
  description: "Sharing my thoughts on technology, productivity, and life."
  keywords:
    [
      Blog,
      Portfolio,
      CV,
      Zettelkasten,
      Second Brain,
      Productivity,
      vim
    ]
  author: Travis Pandos
  # images: ["https://travispandos.com/cloud-blue-logo.jpeg"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  # homeInfoParams:
  #   Title: "Hi there wave"
  #   Content: Can be Info, links, about...

  # socialIcons: # optional
  #   - name: "<platform>"
  #     url: "<link>"
  #   - name: "<platform 2>"
  #     url: "<link2>"

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: This is my rad title
    subtitle: "This is my rad subtitle"
    imageUrl: "https://avatars.githubusercontent.com/u/81494248?v=4"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Blog
        url: archives
      - name: Tags
        url: tags

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Blog
      name: "Blog"
      url: /blog/
      weight: 10
    - identifier: About
      name: "About"
      url: /about/
      weight: 13
    - identifier: Tech
      name: "Tech"
      url: /Tech/
      weight: 15
